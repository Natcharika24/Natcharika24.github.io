    <canvas id="gameCanvas"></canvas>

    <script>
        // ======= GAME CONSTANTS & STATE =======
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const MQTT_BROKER = 'wss://dustboy-wss-bridge.laris.workers.dev/mqtt';
        const TOPIC_PREFIX = 'fruit-ninja/arena/';
        const FRUIT_TYPES = ['watermelon', 'coconut', 'orange', 'durian', 'apple'];
        const OBSTACLE_TYPES = ['bottle', 'can', 'glass'];

        const COLORS = {
            'watermelon': '#22c55e', // Green outer
            'watermelon_in': '#ef4444', // Red inner
            'coconut': '#78350f', // Brown outer
            'coconut_in': '#ffffff', // White inner
            'orange': '#f97316', // Orange outer
            'orange_in': '#fdba74', // Light orange inner
            'durian': '#65a30d', // Spiky green
            'durian_in': '#fde047', // Yellow inner
            'apple': '#dc2626', // Red outer
            'apple_in': '#fecaca', // Light red inner

            // Obstacles
            'bottle': 'rgba(6, 182, 212, 0.8)', // Cyan glass
            'bottle_in': 'rgba(207, 250, 254, 0.6)',
            'can': '#94a3b8', // Gray metal
            'can_in': '#f1f5f9',
            'glass': 'rgba(226, 232, 240, 0.6)', // Translucent glass
            'glass_in': 'rgba(255, 255, 255, 0.8)'
        };

        let myPlayerId = Math.random().toString(36).substring(2, 8);
        let myName = "";
        let myScore = 0;
        let isPlaying = false;
        let timeLeft = 30;
        let timerInterval = null;

        let fruits = [];
        let particles = [];
        let slashMarks = [];
        let remotePlayers = {}; // { id: { name, x, y, score, lastSeen } }

        let mouseX = 0;
        let mouseY = 0;
        let isMouseDown = false;
        let bladeTrail = []; // queue of {x,y} for the swipe effect
        let bladeColor = `hsl(${Math.random() * 360}, 100%, 60%)`;

        let client = null;
        let lastSyncTime = 0;

        // Resize Canvas
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // ======= NETWORK (MQTT) =======
        function setupMQTT() {
            if (client && client.connected) return;
            client = mqtt.connect(MQTT_BROKER);

            client.on('connect', () => {
                document.getElementById('connection-status').textContent = 'Live - Connected';
                document.getElementById('connection-status').style.color = '#22c55e';
                client.subscribe(TOPIC_PREFIX + '#');
            });

            client.on('message', (topic, message) => {
                // We keep processing syncs even if dead, so leaderboard stays live
                try {
                    const data = JSON.parse(message.toString());
                    const topicParts = topic.split('/');
                    const action = topicParts[topicParts.length - 1]; // e.g. 'sync', 'spawn', 'slice'

                    if (data.id === myPlayerId) return; // Ignore my own mirrored messages

                    if (action === 'sync') {
                        // Remote player mouse & score sync
                        remotePlayers[data.id] = {
                            name: data.name,
                            x: data.x * canvas.width, // Normalize back to screen ratio
                            y: data.y * canvas.height,
                            score: data.score,
                            color: data.color,
                            lastSeen: Date.now()
                        };
                        updateLeaderboard();
                    }
                    else if (action === 'spawn' && isPlaying) {
                        // Remote player spawned a fruit
                        spawnFruitFromNetwork(data);
                    }
                    else if (action === 'slice' && isPlaying) {
                        // Remote player sliced a fruit
                        processNetworkSlice(data.fruitId, data.x, data.y, data.angle);
                    }
                } catch (e) {
                    console.error("MQTT Parsing error", e);
                }
            });
        }

        function broadcastSync() {
            if (!isPlaying || !client || !client.connected) return;
            const now = Date.now();
            if (now - lastSyncTime > 100) { // Max 10 fps sync to save bandwidth
                const payload = {
                    id: myPlayerId,
                    name: myName,
                    x: mouseX / canvas.width, // Normalize 0-1
                    y: mouseY / canvas.height,
                    score: myScore,
                    color: bladeColor
                };
                client.publish(TOPIC_PREFIX + 'sync', JSON.stringify(payload), { qos: 0 });
                lastSyncTime = now;
            }
        }

        // ======= LOBBY =======
        window.joinGame = function () {
            const input = document.getElementById('player-name');
            if (input.value.trim() === '') {
                if (!myName) myName = 'Ninja_' + Math.floor(Math.random() * 1000);
            } else {
                myName = input.value.trim();
            }

            myScore = 0;
            timeLeft = 30;
            fruits = [];
            particles = [];
            slashMarks = [];
            document.getElementById('my-score').textContent = myScore;
            document.getElementById('timer').textContent = '00:' + timeLeft;

            document.getElementById('join-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('hud').style.display = 'block';
            document.getElementById('back-btn').style.display = 'block';

            setupMQTT();
            isPlaying = true;
            updateLeaderboard();

            // Timer Loop
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (isPlaying) {
                    timeLeft--;
                    let sec = timeLeft < 10 ? '0' + timeLeft : timeLeft;
                    document.getElementById('timer').textContent = '00:' + sec;
                    if (timeLeft <= 0) {
                        endGame("‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤! (Time's Up)");
                    }
                }
            }, 1000);

            // Logic loops
            requestAnimationFrame(gameLoop);

            // Spawner
            setInterval(() => {
                if (isPlaying && Math.random() > 0.4) {
                    spawnLocalFruit();
                }
            }, 1000);
        };

        function endGame(reason) {
            isPlaying = false;
            if (timerInterval) clearInterval(timerInterval);
            document.getElementById('game-over-reason').textContent = reason;
            document.getElementById('final-score').textContent = 'Score: ' + myScore;
            document.getElementById('hud').style.display = 'none';
            document.getElementById('game-over-screen').classList.remove('hidden');

            // Send one last sync to broadcast final score before resting
            broadcastSync();
        }

        // ======= GAME LOGIC =======

        // Spawn a fruit locally and tell everyone
        function spawnLocalFruit() {
            const fruitId = myPlayerId + '_' + Date.now() + '_' + Math.floor(Math.random() * 1000);

            // 20% Chance for Obstacle
            let type;
            if (Math.random() < 0.2) {
                type = OBSTACLE_TYPES[Math.floor(Math.random() * OBSTACLE_TYPES.length)];
            } else {
                type = FRUIT_TYPES[Math.floor(Math.random() * FRUIT_TYPES.length)];
            }

            // Random physics
            const radius = 50 + Math.random() * 30; // Larger fruits/obstacles
            const x = radius + Math.random() * (canvas.width - radius * 2);
            const y = canvas.height + 50; // Launch from bottom

            // Aim roughly towards upper-middle
            const targetX = canvas.width / 2 + (Math.random() - 0.5) * 300;
            const targetY = canvas.height * 0.2;

            // Trajectory math (simplified)
            const vx = (targetX - x) * 0.012; // Slower X
            const vy = -9 - Math.random() * 5; // Slower jump up

            const fruit = { id: fruitId, type, radius, x, y, vx, vy, gravity: 0.08, rotation: 0, rotVel: (Math.random() - 0.5) * 0.15, sliced: false };
            fruits.push(fruit);

            if (client && client.connected) {
                // Broadcast normalized data
                client.publish(TOPIC_PREFIX + 'spawn', JSON.stringify({
                    id: fruitId, type, radius,
                    nx: x / canvas.width,
                    nvx: vx / canvas.width,
                    vy, rotVel: fruit.rotVel
                }), { qos: 0 });
            }
        }

        function spawnFruitFromNetwork(data) {
            // Reconstruct physics scaled to this screen
            fruits.push({
                id: data.id,
                type: data.type,
                radius: data.radius,
                x: data.nx * canvas.width,
                y: canvas.height + 50,
                vx: data.nvx * canvas.width,
                vy: data.vy,
                gravity: 0.08,
                rotation: 0,
                rotVel: data.rotVel,
                sliced: false
            });
        }

        function sliceFruit(f, sliceAngle) {
            // Game Over instantly if obstacle
            if (OBSTACLE_TYPES.includes(f.type)) {
                createSplash(f.x, f.y, f.type);
                endGame("‡∏Ñ‡∏∏‡∏ì‡∏ü‡∏±‡∏ô‡πÇ‡∏î‡∏ô‡∏Ç‡∏ß‡∏î/‡∏Å‡∏£‡∏∞‡∏õ‡πã‡∏≠‡∏á! üí•");
                return;
            }

            f.sliced = true;
            myScore += 10;
            document.getElementById('my-score').textContent = myScore;

            createSplash(f.x, f.y, f.type);
            createSlashMark(f.x, f.y, sliceAngle);
            updateLeaderboard();

            // Broadcast slice
            if (client && client.connected) {
                client.publish(TOPIC_PREFIX + 'slice', JSON.stringify({
                    fruitId: f.id,
                    x: f.x / canvas.width,
                    y: f.y / canvas.height,
                    angle: sliceAngle
                }), { qos: 0 });
            }
        }

        function processNetworkSlice(fruitId, nx, ny, angle) {
            const f = fruits.find(f => f.id === fruitId);
            if (f && !f.sliced) {
                f.sliced = true;
                createSplash(nx * canvas.width, ny * canvas.height, f.type);
                if (angle !== undefined) {
                    createSlashMark(nx * canvas.width, ny * canvas.height, angle);
                }
            }
        }

        function createSplash(x, y, type) {
            const color = COLORS[type + '_in'];
            for (let i = 0; i < 30; i++) { // MORE Splash particles
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 15,
                    vy: (Math.random() - 0.5) * 15,
                    radius: Math.random() * 8 + 3,
                    color: color,
                    alpha: 1,
                    decay: 0.015 + Math.random() * 0.02
                });
            }
        }

        function createSlashMark(x, y, angle) {
            slashMarks.push({
                x, y, angle,
                alpha: 1,
                decay: 0.04
            });
        }

        // --- MATH HELPERS ---
        // Distance from point (px, py) to line segment (x1, y1) -> (x2, y2)
        function distToSegment(px, py, x1, y1, x2, y2) {
            const l2 = (x2 - x1) * (x2 - x1) + (y2 - y1) * (y2 - y1);
            if (l2 === 0) return Math.hypot(px - x1, py - y1);
            let t = ((px - x1) * (x2 - x1) + (py - y1) * (y2 - y1)) / l2;
            t = Math.max(0, Math.min(1, t));
            const hitX = x1 + t * (x2 - x1);
            const hitY = y1 + t * (y2 - y1);
            return Math.hypot(px - hitX, py - hitY);
        }

        // ======= INPUT (Mouse / Touch) =======
        function trackInput(e) {
            e.preventDefault();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            mouseX = clientX;
            mouseY = clientY;
            broadcastSync();

            if (isMouseDown) {
                bladeTrail.push({ x: mouseX, y: mouseY, age: 0 });
                if (bladeTrail.length > 15) bladeTrail.shift(); // Max trail length
            }
        }

        canvas.addEventListener('mousedown', (e) => { isMouseDown = true; trackInput(e); });
        canvas.addEventListener('mousemove', (e) => { if (isMouseDown) trackInput(e); });
        window.addEventListener('mouseup', () => { isMouseDown = false; bladeTrail = []; });

        canvas.addEventListener('touchstart', (e) => { isMouseDown = true; trackInput(e); }, { passive: false });
        canvas.addEventListener('touchmove', (e) => { if (isMouseDown) trackInput(e); }, { passive: false });
        window.addEventListener('touchend', () => { isMouseDown = false; bladeTrail = []; });

        // ======= RENDER LOOP =======
        function gameLoop() {
            if (!isPlaying) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height); // clear 

            // 1. Clean Stale Remote Players & Draw Them
            const now = Date.now();
            for (let id in remotePlayers) {
                const p = remotePlayers[id];
                if (now - p.lastSeen > 3000) {
                    delete remotePlayers[id]; // timeout
                    updateLeaderboard();
                    continue;
                }

                // Draw remote cursor glow
                ctx.beginPath();
                ctx.arc(p.x, p.y, 10, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.globalAlpha = 0.5;
                ctx.fill();

                // Draw remote name
                ctx.globalAlpha = 1;
                ctx.font = '12px Outfit';
                ctx.fillStyle = '#fff';
                ctx.textAlign = 'center';
                ctx.fillText(p.name, p.x, p.y - 15);
            }

            // 2. Update and Draw Fruits
            for (let i = fruits.length - 1; i >= 0; i--) {
                const f = fruits[i];

                f.x += f.vx;
                f.y += f.vy;
                f.vy += f.gravity;
                f.rotation += f.rotVel;

                // Offscreen cleanup
                if (f.y > canvas.height + 150) {
                    fruits.splice(i, 1);
                    continue;
                }

                if (!f.sliced) {
                    // Collision check with local blade trail
                    if (isMouseDown && bladeTrail.length > 1) {
                        let hit = false;
                        let hitAngle = 0;

                        // Check ALL line segments in the current trail to prevent fast-swipe skipping (Continuous Collision)
                        for (let t = 1; t < bladeTrail.length; t++) {
                            const p1 = bladeTrail[t - 1];
                            const p2 = bladeTrail[t];
                            const dist = distToSegment(f.x, f.y, p1.x, p1.y, p2.x, p2.y);

                            // WIDER hit detection (radius + 30)
                            if (dist < f.radius + 30) {
                                hit = true;
                                hitAngle = Math.atan2(p2.y - p1.y, p2.x - p1.x);
                                break;
                            }
                        }

                        if (hit) {
                            sliceFruit(f, hitAngle);
                        }
                    }

                    // Draw whole fruit
                    ctx.save();
                    ctx.translate(f.x, f.y);
                    ctx.rotate(f.rotation);
                    drawFruitShape(0, 0, f.radius, f.type, false);
                    ctx.restore();

                } else {
                    // Draw SLICED fruit (drift apart)
                    ctx.save();
                    ctx.translate(f.x - 20, f.y);
                    ctx.rotate(f.rotation - 0.3);
                    drawFruitShape(0, 0, f.radius, f.type, true, -1);
                    ctx.restore();

                    ctx.save();
                    ctx.translate(f.x + 20, f.y);
                    ctx.rotate(f.rotation + 0.3);
                    drawFruitShape(0, 0, f.radius, f.type, true, 1);
                    ctx.restore();
                }
            }

            // 3. Draw Splashes
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2; // gravity
                p.alpha -= p.decay;

                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                    continue;
                }

                ctx.globalAlpha = p.alpha;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
                ctx.globalAlpha = 1;
            }

            // 4. Draw Slash Marks
            for (let i = slashMarks.length - 1; i >= 0; i--) {
                const s = slashMarks[i];
                s.alpha -= s.decay;
                if (s.alpha <= 0) {
                    slashMarks.splice(i, 1);
                    continue;
                }
                ctx.save();
                ctx.translate(s.x, s.y);
                ctx.rotate(s.angle);
                ctx.globalAlpha = s.alpha;
                ctx.fillStyle = '#fff';
                // WIDER slash line
                ctx.beginPath();
                ctx.ellipse(0, 0, 120, 4, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            // 5. Draw Local Blade Trail
            if (bladeTrail.length > 1) {
                ctx.beginPath();
                ctx.moveTo(bladeTrail[0].x, bladeTrail[0].y);
                for (let i = 1; i < bladeTrail.length; i++) {
                    ctx.lineTo(bladeTrail[i].x, bladeTrail[i].y);
                }
                ctx.strokeStyle = bladeColor;
                ctx.lineWidth = 10; // THICKER Blade
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                // OPTIMIZATION: Removed shadowBlur because it absolutely kills performance on mobile/slower devices
                ctx.stroke();
            }

            // Age the blade trail so it disappears when stopped
            if (!isMouseDown) {
                bladeTrail = [];
            } else if (bladeTrail.length > 0) {
                bladeTrail.shift(); // remove tail
            }

            requestAnimationFrame(gameLoop);
        }

        // Draw the specific fruit shapes
        function drawFruitShape(x, y, radius, type, isHalf, side = 1) {
            const outColor = COLORS[type];
            const inColor = COLORS[type + '_in'];

            ctx.beginPath();

            if (OBSTACLE_TYPES.includes(type)) {
                // Obstacles drawing logic (no real halves, they just turn translucent/broken visually in full game, 
                // but since they end game, they rarely reach the "half" state unless slashed in remote)
                if (type === 'bottle') {
                    ctx.rect(x - radius * 0.3, y - radius, radius * 0.6, radius * 2);
                    ctx.rect(x - radius * 0.15, y - radius * 1.4, radius * 0.3, radius * 0.4);
                } else if (type === 'can') {
                    ctx.rect(x - radius * 0.5, y - radius * 0.8, radius, radius * 1.6);
                } else if (type === 'glass') {
                    ctx.moveTo(x - radius * 0.4, y + radius);
                    ctx.lineTo(x + radius * 0.4, y + radius);
                    ctx.lineTo(x + radius * 0.6, y - radius);
                    ctx.lineTo(x - radius * 0.6, y - radius);
                }
                ctx.closePath();
                ctx.fillStyle = isHalf ? inColor : outColor;
                ctx.fill();
                ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                ctx.lineWidth = 3;
                ctx.stroke();
                return;
            }

            if (isHalf) {
                // Draw half circle based on side
                ctx.arc(x, y, radius, side === 1 ? -Math.PI / 2 : Math.PI / 2, side === 1 ? Math.PI / 2 : Math.PI * 1.5);
                ctx.closePath();
            } else {
                if (type === 'durian') {
                    // Draw spikey shape
                    for (let j = 0; j < 12; j++) {
                        let a = (j / 12) * Math.PI * 2;
                        let r = (j % 2 === 0) ? radius : radius * 0.8;
                        ctx.lineTo(x + Math.cos(a) * r, y + Math.sin(a) * r);
                    }
                    ctx.closePath();
                } else {
                    ctx.arc(x, y, radius, 0, Math.PI * 2);
                }
            }

            ctx.fillStyle = outColor;
            ctx.fill();

            // Draw inner flesh if half
            if (isHalf) {
                ctx.beginPath();
                ctx.arc(x, y, radius * 0.8, side === 1 ? -Math.PI / 2 : Math.PI / 2, side === 1 ? Math.PI / 2 : Math.PI * 1.5);
                ctx.fillStyle = inColor;
                ctx.fill();

                // Add seeds to watermelon and apple
                if (type === 'watermelon' || type === 'apple') {
                    ctx.fillStyle = '#111';
                    ctx.beginPath();
                    ctx.arc(x + (side * radius * 0.3), y, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // ======= UI UPDATES =======
        function updateLeaderboard() {
            const listObj = [];
            listObj.push({ id: myPlayerId, name: myName, score: myScore });

            for (let id in remotePlayers) {
                listObj.push({ id: id, name: remotePlayers[id].name, score: remotePlayers[id].score });
            }

            // Sort by highest score
            listObj.sort((a, b) => b.score - a.score);

            const html = listObj.map(p => `
                <div class="player-row ${p.id === myPlayerId ? 'me' : ''}">
                    <span class="player-name">${p.name}</span>
                    <span class="player-score">${p.score}</span>
                </div>
            `).join('');

            document.getElementById('players-list').innerHTML = html;
        }

    </script>
